<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Contact Us</title>

    <link rel="stylesheet" href="band_style.css">
    <!-- Below is the needed for the twitter/FB icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Below needed for Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "spacer">
    </div>

    <header>
        <div>
            <h1 id = "bandname">Black Veil</h1>
            <h3 id = "subtitle">An Alternative Wedding Band</h3>
        </div>
    </header>

    <div class="social">
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com" class="fa fa-twitter"></a>
    </div>

    <nav class = navbar>
        <a href="band.html">Home</a>
        <a href="band_singers.html">Singers</a>
        <a href="band_covers.html">Cover List</a>
        <a href="band_contact.html">Contact Us</a>
    </nav>

    <content>
        <div id = "contact_forms">
            <h2>Contact Us!</h2>
            <br>

            <form action = "#" method = "get">

                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label for= "city">City of wedding:</label>
                    <input type="text" id="city" name="city">
                </div>
                <br>
                <div>
                    <label for= "details">Details:</label>
                    <textarea id="details" name="details" placeholder="Write details.."></textarea>
                </div>
                <input type="button" value="Submit">
                </form>

        </div>
    </content>

    <footer>
        <div>
            <a id = "contact" href="band_contact.html">Contact Us </a>
        </div>
        <div>
            <p id = "copy">BlackVeil Inc. &copy 2023</p>
        </div>
        <div>
            <p id = "disclaimer">Website for practice purposes only.
            Not a real band: Tufts CS-120</p>
        </div>
    </footer>

</body>
</html>
